<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mobileStyle.css">
    <link rel="stylesheet" href="/styles/desktopStyle.css">
    <title>Portofolio Julio</title>
</head>
<body>
    <header>
        <nav id="menu-nav">
            <a href="#home" class="link-nav">Home</a>
            <a href="#trabajos" class="link-nav">Trabajos</a>
            <a href="#sobremi" class="link-nav">Sobre mí</a>
            <a href="#contacto" class="link-nav">Contacto</a>
            <button id="dark-light">Dark</button>
        </nav>
        <img src="imgs/icon-menu.png" alt="icon-menu" id="icon-menu">
    </header>
    <main>
        <section id="home" class="section-main">
                <article>
                    <h2 class="welcome">Hola, Bienvenido<span>!</span></h2>
                    <h1><small>soy </small>
                        <span id="nameDinamic">
                           <!-- Julio Serafim -->
                       </span>
                </h1>
                    <div class="devH2">
                        <h2>Desarrollador</h2>
                        <h2 class="dinamicWeb">Web</h2>
                    </div>
                </article>
                <picture class="iconesWeb">
                    <img src="imgs/html.png" alt="">
                    <img src="imgs/css-3.png" alt="">
                    <img src="imgs/script-java.png" alt="">
                    <img src="imgs/github.png" alt="">
                </picture>
            <article id="img-Home-conteiner">
                <img id="img-Home" src="imgs/imgfundoweb.jpg" alt="img-home">
            </article>
        </section>
        <section id="trabajos" class="section-main">
            <article id="projetos" class="projetos-primario">
                <figure class=" projetos rightImg">
                    <img src="imgs/imgProj/calculadora.jpg" alt="imagen-calculadora">
                    <figcaption><a href="https://julioseraf.github.io/Calculadora/" target="_blank" title="Visitar el sitio Projecto Calculadora">Ver más...</a></figcaption>
                </figure>
                <figure class="projetos">
                    <img src="imgs/imgProj/Clipboard.jpg" alt="imagen-Clipboard">
                    <figcaption><a href="https://julioseraf.github.io/clipboard-landing-page-master/" target="_blank" title="Visitar el sitio Projecto Clipboard">Ver más...</a></figcaption>
                </figure>
                <figure class="projetos leftImg">
                    <img src="imgs/imgProj/countDown.jpg" alt="imagen-CountDown">
                    <figcaption><a href="https://julioseraf.github.io//projeto-countdown/" target="_blank" title="Visitar el sitio Projecto CountDown">Ver más...</a></figcaption>
                </figure>
                <figure class="projetos">
                    <img src="imgs/imgProj/Huddle.jpg" alt="imagen-Huddle">
                    <figcaption><a href="https://julioseraf.github.io/huddle-landing/" target="_blank" title="Visitar el sitio Projecto Huddle">Ver más...</a></figcaption>
                </figure>
                <figure class="projetos">
                    <img src="imgs/imgProj/interactiveCard.jpg" alt="imagen-interactiveCard">
                    <figcaption><a href="https://julioseraf.github.io/Projeto-interative-card/" target="_blank" title="Visitar el sitio Projecto Interactive-Card">Ver más...</a></figcaption>
                </figure>
                <figure class="projetos">
                    <img src="imgs/imgProj/multiStepForm.jpg" alt="imagen-MultiStepForm">
                    <figcaption><a href="https://julioseraf.github.io/multiStepForm/" target="_blank" title="Visitar el sitio Projecto MultiStepForm">Ver más...</a></figcaption>
                </figure>
                <figure class="projetos">
                    <img src="imgs/imgProj/RockPaperScis.jpg" alt="imagen-RockPaperScis">
                    <figcaption><a href="https://julioseraf.github.io/Game-Rock-Paper-Scissors/home.html" target="_blank" title="Visitar el sitio Projecto RockPaperScis">Ver más...</a></figcaption>
                </figure>
                <figure class="projetos fucos">
                    <img src="imgs/imgProj/SpaceProject.jpg" alt="imagen-SpaceProject">
                    <figcaption><a href="https://julioseraf.github.io/Projeto-spaceturism/index.html" target="_blank" title="Visitar el sitio SpaceProject">Ver más...</a></figcaption>
                </figure>
                <button id="leftBt"><img src="imgs/ponto-seta.png" alt="ponto-seta"></button>
                <button id="rightBt"><img src="imgs/ponto-seta.png" alt="ponto-seta"></button>
            </article>
            <article class="projetos-segundarios">
                <details>
                    <summary>Otros Projetos</summary>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                </details>
            </article>
        </section>
        <section id="sobremi" class="section-main">
            <p>sobre mi</p>
        </section>
        <section id="contacto" class="section-main">
            <p>contacto</p>
        </section>
        <button id="scroll-up"><img src="imgs/arrow-up.png" alt=""></button>
       
    </main>
    <script src="portofolio.js"></script>
</body>
</html>
